<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin_event.css' %}">
   <link rel="stylesheet" href="{% static 'css/ind.css' %}"">
    <script type="text/javascript" src="{% static "js/min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/popper.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
</head>
<body class="bg-success">
<div class="container-fluid header text-center bg-danger">
  <h1 style="color: white;">Events Booking</h1>
</div>

<div class="container box bg-primary">
  <center><h1 class="bg-danger" style="color: white;">Event Booking Details</h1></center>

  <table>
    <tr style="font-weight:500; color: white;" class="bg-primary">
      <td>No</td>
      <td>Username</td>
      <td>Date</td>
      <td>Time</td>
      <td>Mobile</td>
    </tr>

    {% for b in booking %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ b.name}}</td>
        <td>{{ b.date }}</td>
        <td>{{ b.time }}</td>
        <td>{{ b.mobile }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5" align="center">No Bookings</td>
      </tr>
    {% endfor %}


  </table>

  <div class="footer">
    <a href="{% url 'scmapp:admin_home' %}"><button>Back</button></a>
  </div>

</div>
</body>
</html>

<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin_event.css' %}">
   <link rel="stylesheet" href="{% static 'css/ind.css' %}"">
       <script type="text/javascript" src="{% static "js/min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/popper.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
</head>
<body class="bg-success">
<div class="container-fluid header text-center">
  <h1 class="bg-danger" style="color: white;">Manage Events</h1>
</div>

<div class="container box bg-primary">
  <a href="add_event.php"><button style="float:right;">Add Event</button></a>
  <h1 style="color: white;">Event Details<h1></h1><br>
  
  <span style="font-size:16px;">{{ status }}</span>

  <table>
    <tr class="bg-primary" style="color: white;">
      <td>No</td>
      <td>Event name</td>
      <td>Date</td>
      <td>Time</td>
      <td>Duration</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>

    {% for e in event %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ e.name}}</td>
        <td>{{ e.date }}</td>
        <td>{{ e.time }}</td>
        <td>{{ e.duration }}</td>
        <td><a href="{% url 'scmapp:update_event' id=e.eid %}">Update</a></td>
        <td><a href="{% url 'scmapp:db_delete_event' id=e.eid %}">Delete</a></td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="7" align="center">No Events</td>
      </tr>
    {% endfor %}

  </table>

  <div class="footer">
    <a href="{% url 'scmapp:admin_home' %}"><button>Back</button></a>
  </div>

</div>
</body>
</html>
